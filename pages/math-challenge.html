<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge - Math Adventure</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .difficulty-btn {
            padding: 15px 40px;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            width: 200px;
        }

        .difficulty-btn:hover {
            transform: translateY(-3px) scale(1.05);
            filter: brightness(1.2);
        }

        .easy { background: linear-gradient(135deg, #4CAF50, #45a049); }
        .medium { background: linear-gradient(135deg, #FF9800, #F57C00); }
        .hard { background: linear-gradient(135deg, #f44336, #d32f2f); }
        .extreme { background: linear-gradient(135deg, #9C27B0, #7B1FA2); }
        .nightmare {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            border: 2px solid #ff0000;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(148, 0, 211, 0.2);
            border: 2px solid rgba(148, 0, 211, 0.3);
            color: #9400d3;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="back-button">← Back to Menu</a>

        <!-- Background Video -->
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-technology-network-connections-loop-animation-8902-large.mp4" type="video/mp4">
        </video>

        <div class="content">
            <h1>Math Challenge</h1>
            
            <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                <button onclick="startGame('easy')" class="difficulty-btn easy">Easy</button>
                <button onclick="startGame('medium')" class="difficulty-btn medium">Medium</button>
                <button onclick="startGame('hard')" class="difficulty-btn hard">Hard</button>
                <button onclick="startGame('extreme')" class="difficulty-btn extreme">Extreme</button>
                <button onclick="startGame('nightmare')" class="difficulty-btn nightmare">☠️ Nightmare ☠️</button>
            </div>
        </div>
    </div>

    <script>
        function startGame(difficulty) {
            window.location.href = `./game.html?difficulty=${difficulty}`;
        }
    </script>
    <script src="../scripts/main.js"></script>
</body>
</html>
